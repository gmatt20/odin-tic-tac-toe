<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <form>
        <label for="name">Player 1 Name</label>
        <input
          class="input-text"
          required
          type="text"
          name="name"
          id="player-1-name" />
        <label required for="name">Player 2 Name</label>
        <input class="input-text" type="text" name="name" id="player-2-name" />
        <input class="input-button" type="submit" value="Play Game" />
      </form>
    </nav>
    <article class="container">
      <button class="cell-1">O</button>
      <button class="cell-2">X</button>
      <button class="cell-3">O</button>
      <button class="cell-4">O</button>
      <button class="cell-5">X</button>
      <button class="cell-6">O</button>
      <button class="cell-7">O</button>
      <button class="cell-8">X</button>
      <button class="cell-9">O</button>
    </article>
    <script src="./script.js"></script>
  </body>
</html>
